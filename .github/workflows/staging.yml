on:
  push:
    branches:
      - master

name: ðŸš€ Staging deploy on merge
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.2
      with:
        server: cluster.hostliner.cz
        username: oveqspzo@patrikvadura.cz
        password: ${{ secrets.FTP_PASSWORD_CLUSTER }}
        protocol: ftps
        port: 21
        local-dir: ./
        server-dir: delenidomu.czechvisual.space/wp-content/themes/delenidomu.cz--theme/
        state-name: .staging.json
        exclude: |
          **/.git*/**
          **/node_modules/**
          **/.git*
          **/.eslintrc.js
          **/.stylelint*
          **/.stylelint*
          **/package*
          **/README.md
